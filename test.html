<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Typing test</title>
  </head>

  <body>
    <h1>Welcome to Duncan's Typing Trainer</h1>
    <div class="mainContent">
      <div class="display" id="display"></div>
      <textarea class="uInp" id="uInp" placeholder="Hit enter to start" oninput="textInput()"></textarea>
      <div class="timer" id="timer"><h5>Timer</h5><p id="timeval">0:00</p></div>
      <button class="refresh" id="refresh"><img src="refresh2.png" style="width: 100%;height: 100%;"></button>
      <div class="errors" id="errors"><h5>Errors</h5><p id="erval">0</p></div>
      <div class="charty" id="charty"><h5>Characters</h5><p id="chartyval">0</p></div>
      <div class="awpm" id="awpm"><h5>AWPM</h5><p id="awpmval">0</p></div>
      <div class="cwpm" id="cwpm"><h5>CWPM</h5><p id="cwpmval">0</p></div>
      <div class="cpm" id="cpm"><h5>CPM</h5><p id="cpmval">0</p></div>
      <div class="acc" id="acc"><h5>ACC</h5><p id="accval">0</p></div>
    </div>
    <div class="footer"><button class="footBtn" id="am">about me</button><button class="footBtn" id="co">contact me if you want to know more about me</button></div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
